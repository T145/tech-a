[Rainmeter]
BackgroundMode=1
AppVersion=10000
Update=50

[Metadata]
Name=TECH-A Hyperlinks
Version=2.0
Author=T145
Information=Originally by burnwell88; modified by T145
License=MIT

[Variables]
@Include=#@#Variables/variables.inc
AntiAlias=1

[MeasureRing]
Measure=Calc
Formula=360

[MeasureRing2]
Measure=Calc
Formula=360

[Meterimage]
Meter=IMAGE
SolidColor=0,0,0,0
W=50
H=50
X=0
Y=0

[MeterText]
Meter=STRING
X=108
Y=120
FontColor=#FColor1#
StringStyle=NORMAL
FontSize=#FontHeight3#
StringAlign=RIGHT
FontFace=#Font2#
AntiAlias=#AntiAlias#
Hidden=1
Prefix="UNLIMITED"
LeftMouseDownAction= !execute ["http://www.nfsunlimited.net"]
MouseOverAction=[!SetOption MeterText FontColor #FHighlight#][!UpdateMeter App1][!Redraw]
MouseLeaveAction=[!SetOption MeterText FontColor #FColor1#][!UpdateMeter App1][!Redraw]

